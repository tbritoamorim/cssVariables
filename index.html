<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>Update CSS variables with JS</h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input name="spacing" type="range" min="10" max="200" value="10"/>

      <label for="blur">Blur:</label>
      <input name="blur" type="range" min="0" max="25" value="0" />

      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#ff0000">
    </div>
    <div class="image">
      <img src="valente.jpg" alt="comic strip by vitor caffagi">
    </div>
  </body>
</html>
